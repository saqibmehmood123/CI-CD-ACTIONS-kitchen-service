apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitchen-service
  namespace: default
  labels:
    app: kitchen-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kitchen-service
  template:
    metadata:
      labels:
        app: kitchen-service
    spec:
      containers:
      - name: kitchen-service
        image: 884583303090.dkr.ecr.eu-west-3.amazonaws.com/food-delivery/kitchen-service:latest
        ports:
        - containerPort: 8082  # Changed to 8082
        env:
        - name: SERVER_PORT
          value: "8082"  # Changed to 8082
