apiVersion: v1
kind: Service
metadata:
  name: kitchen-service
  namespace: default
  labels:
    app: kitchen-service
spec:
  selector:
    app: kitchen-service
  ports:
    - protocol: TCP
      port: 8080        # External port (kept as 8080 for consistency)
      targetPort: 8082  # Internal port (matches container port)
  type: ClusterIP
